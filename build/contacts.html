<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ФНДК</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="../img/icon-tamga.png" type="image/x-icon">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>
  <body>
    <!--BEGIN header-->
    <header class="contacts-header">
      <nav class="nav-menu__contacts">
        <div class="nav-menu__wrap">
          <a class="contacts-toggler" href="page.html"><svg class="icon icon-contacts-back ">
              <use xlink:href="img/sprite.svg#icon-contacts-back"></use>
            </svg>
            <p>Назад</p>
          </a>
          <div class="contacts-languages">
            <a href="contacts.html" class="languages-link">UA</a>
            <a href="#" class="languages-link">EN</a>
            <a href="#" class="languages-link">TR</a>
          </div>
        </div>
      </nav>
      <div class="contact__wrap">
        <form class="contacts__wrapper contact-feedback__wrapper">
          <div class="contact-feedback">
            <h4 class="contact-feedback__title">Зворотній зв’язок</h4>
            <div class="form">
              <div class="form__name">
                <input class="input-name" type="text" placeholder="ВАШЕ ІМ’Я *" id="name" required>
                <label for="name"></label>
              </div>
              <div class="form__email">
                <input class="input-email" type="email" placeholder="ВАШ EMAIL  *" id="email" required>
                <label for="email"></label>
              </div>
            </div>
            <div class="form-phone">
              <input class="input-phone" type="tel" id="phone" placeholder="НОМЕР ТЕЛЕФОНА" required>
              <label for="phone"></label>
            </div>
            <div class="form-text">
              <textarea class="input-text" id="message" placeholder="ТЕКСТ"></textarea>
            </div>
            <button type="submit" class="feedback-send-button">Відіслати</button>
          </div>
          <div class="social-list">
            <p class="contacts__text">Ми в соціальних мережах</p>
            <a href="#" class="social-list__item"><svg class="icon icon-logo-instagram contact-social">
                <use xlink:href="img/sprite.svg#icon-logo-instagram"></use>
              </svg></a>
            <a href="#" class="social-list__item"><svg class="icon icon-logo-facebook contact-social">
                <use xlink:href="img/sprite.svg#icon-logo-facebook"></use>
              </svg></a>
            <a href="#" class="social-list__item"><svg class="icon icon-logo-twitter contact-social">
                <use xlink:href="img/sprite.svg#icon-logo-twitter"></use>
              </svg></a>
          </div>
        </form>
        <div class="contact-list">
          <h4 class="contact-list__title">Місцезнаходження</h4>
          <div class="contact-list__item"><svg class="icon icon-location-mark ">
              <use xlink:href="img/sprite.svg#icon-location-mark"></use>
            </svg><a class="item-link" href="https://www.google.com.ua/maps/place/%D0%B2%D1%83%D0%BB%D0%B8%D1%86%D1%8F+%D0%91%D0%BE%D0%BB%D1%81%D1%83%D0%BD%D0%BE%D0%B2%D1%81%D1%8C%D0%BA%D0%B0,+2,+%D0%9A%D0%B8%D1%97%D0%B2,+02000/@50.4213737,30.5503271,17z/data=!4m5!3m4!1s0x40d4cf6de3078cdf:0x8e473c8353095fb2!8m2!3d50.4213737!4d30.5525159" target="_blank">м. Київ, вул. Болсуновська 2, офіс 233.</a>
          </div>
          <h4 class="contact-list__title">Електронна пошта</h4>
          <div class="contact-list__item"><svg class="icon icon-message-mark ">
              <use xlink:href="img/sprite.svg#icon-message-mark"></use>
            </svg><a class="item-link" href="mailto:corporate@qirim.ua">corporate@qirim.ua</a>
          </div>
          <h4 class="contact-list__title">Call-центр</h4>
          <div class="contact-list__item"><svg class="icon icon-phone-mark ">
              <use xlink:href="img/sprite.svg#icon-phone-mark"></use>
            </svg>
            <div class="item-link__wrap">
              <a class="item-link" href="tel:123-456-7890">+(00) 852 852 9633</a><br>
              <a class="item-link" href="tel:123-456-7890">+(00) 852 852 9644</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--END header-->
    <!--LOAD SCRIPTS-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
